<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>YpNext FrontEnd Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/sections.css">
  </head>

  <body>
    <header>
      <div>
        <img src="images/icons/logo-white.svg" id="greenthumb" alt="Greenthumb" />
        <h1 id="texto_principal">Find your <br> next green <br> friend</h1>
        <img src="images/icons/arrow-down.svg" id="seta_baixo" alt="seta para baixo" />

        <img src="images/hero/desktop/left-leaves.png" id="img_esquerda" class="img_inicio" alt="plantas lado esquerdo">
        <img src="images/hero/desktop/plantperson.png" id="img_meio" class="img_inicio" alt="pessoa segurando planta">
        <img src="images/hero/desktop/right-leaves.png" id="img_direita" class="img_inicio" alt="plantas lado direito">
      </div>
    </header>

    <section id="seletores">
      <div>
        <img src="images/illustrations/sun.png" class="emojis" id="sol" alt="sol">
        <p><span>1.</span> Set the amount of <span>sunlight</span> <br> your plant will get.</p>
        <select name="sunlight" id="sunlight" onchange="verifica_planta(this.value)">
          <option disabled selected>Select...</option>
          <option value="no">No</option>
          <option value="low">Low</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <img src="images/illustrations/wateringcan.png" class="emojis" id="regador" alt="regador">
        <br>
        <p><span>2.</span> How often do you want to <br> <span>water</span> your plant?<br></p>
        <select name="water" id="water" onchange="verifica_planta(this.value)">
          <option disabled selected>Select...</option>
          <option value="regularly">Regularly</option>
          <option value="daily">Daily</option>
          <option value="rarely">Rarely</option>
        </select>
      </div>

      <div>
        <img src="images/illustrations/dog.png" class="emojis" id="cachorro" alt="cachorro">
        <br>
        <p><span>3.</span> Do you have pets? Do <br> they <span>chew</span> plants?<br></p>
        <select name="pets" id="pets" onchange="verifica_planta(this.value)">
          <option disabled selected>Select...</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
    </section>

    <section id="resultados">
      <div>
        <h1>No results yet...</h1>
        <span>Use the filters above to find<br> the plant that best fits your<br> environment :)</span>
      </div>
      <img src="images/illustrations/no-results.png" alt="sem resultados">
    </section>
    
    <section id="produtos">
      <div id="titulo">
        <img src="images/illustrations/pick.png" alt="picks">
        <h1>Our picks for you</h1>
      </div>
      
    </section>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
