<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>YpNext FrontEnd Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header>
      <div>
        <img src="images/hero/desktop/left-leaves.png" id="p_esquerda" class="imagens_inicio" alt="plantas lado esquerdo">
        <img src="images/hero/desktop/plantperson.png" class="imagens_inicio" alt="pessoa segurando planta">
        <img src="images/hero/desktop/right-leaves.png" class="imagens_inicio" alt="plantas lado direito">
        <img src="images/icons/logo-white.svg" class="texto_esquerda" alt="Greenthumb" />
        <h1 class="texto_esquerda">Find your next green friend</h1>
      </div>
    </header>

    <section id="seletores">
      <img src="images/illustrations/sun.png" alt="sol">
      <br>
      <span>1.Set the amount of sunlight your plant will get.</span>
      <select name="" id=""></select>
      <br>

      <img src="images/illustrations/wateringcan.png" alt="regador">
      <br>
      <span>2.How often do you want to water your plant?</span>
      <select name="" id=""></select>
      <br>

      <img src="images/illustrations/dog.png" alt="cachorro">
      <br>
      <span>3.Do you have pets? Do they chew plants?</span>
      <select name="" id=""></select>
    </section>

    <section id="resultados">
      <h2>No results yet...</h2>
      <span>Use the filters above to find the plant that best fits your environment :)</span>
      <img src="images/illustrations/no-results.png" alt="sem resultados">
    </section>
  </body>
</html>
